<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Order Form</title>

    <style>
      .hide_scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        padding: 0px;
        margin: 0px;
        background-color: wheat;
      }
      .hide_scrollbar::-webkit-scrollbar {
        display: none;
      }
      .sections {
        display: flex;
        flex-direction: column;
      }

      .header {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        margin: 5px;
      }

      .title {
        font-size: 60px;
        text-align: center;
        flex-grow: 1;
        padding-right: 130px;
      }

      .no_underline {
        text-decoration: none;
      }

      a {
        color: black;
      }

      .blue-background {
        background-color: #1f2937;
      }

      .sec2{
        padding: 10px;
      }
      legend {
        color: wheat;
        padding: 5px 10px;
        font-weight: bold;
      }

      label {
        color: wheat;
      }
      .sec2 h1{
        text-align: center;
        color: wheat;
      }
      .footer {
      text-align: center;
    }
    </style>
  </head>

  <script>
    function userConfirm(form) {
      return window.confirm(
        "Are you sure you want to submit your application? \nYou will not be able to change your information once submitted."
      );
    }


  </script>

  <body class="hide_scrollbar">
    <div class="section">
      <div class="sec1">
        <div class="header">
          <div class="logo">
            <a
              href="https://umdclubbadminton.weebly.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="../images/umd_club_badminton_logo-removebg-preview.png"
                alt="umd_club_badminton_logo"
                height="120px"
                width="auto"
              />
            </a>
          </div>
          <div class="title">
            <a class="no_underline" href="../html_webpages/index.html">
              Terps Badminton
            </a>
          </div>
        </div>
      </div>

      <div class="sec2 blue-background">
        <h1>Order Form</h1>
        <form
          action="http://localhost:<%- portNum %>/orderFormData"
          method="post"
          onsubmit="userConfirm(this)"
        >
          <fieldset>
            <fieldset class="personal_information">
              <legend>Personal Information</legend>
              <label>Name: <input type="text" name="name" /></label>
              &nbsp;
              <label>ID: <input type="text" name="ID" /></label>
            </fieldset>

            <br />

            <fieldset class="contact_infomation">
              <legend>Contact Information</legend>
              <label>Phone Number: </label>
              <input type="text" id="first_three_digit" maxlength="3" size="3"/>
              <span style="color: wheat;"> - </span>
              <input type="text" id="middle_three_digit" maxlength="3" size="3"/>
              <span style="color: wheat;"> - </span>
              <input type="text" id="last_four_digit" maxlength="4" size="4"/>
              &nbsp;
              <label>Email Address: </label>
              <input type="email" name="email" size="30"/></label>
            </fieldset>

            <br>
            <fieldset class="order_items">
                <legend>Order</legend>
                <fieldset class="yonex_items">
                    <legend>Yonex</legend>
                    <fieldset class="yonex_rackets"> 
                        <legend>Rackets</legend>
                        <input type="checkbox" id="yonex_racket1" name="yonex_racket1" value="Astrox 88D Pro">
                        <label for="yonex_racket1"> Astrox 88D Pro</label> 
                        <input type="checkbox" id="yonex_racket2" name="yonex_racket2" value="Astrox 88S Pro">
                        <label for="yonex_racket1"> Astrox 88S Pro</label> 
                        <input type="checkbox" id="yonex_racket3" name="yonex_racket3" value="Astrox 99 Pro">
                        <label for="yonex_racket1"> Astrox 99 Pro</label> 
                        <input type="checkbox" id="yonex_racket4" name="yonex_racket4" value="Nanoflare 1000 z">
                        <label for="yonex_racket1"> Nanoflare 1000z</label> 
                        <input type="checkbox" id="yonex_racket5" name="yonex_racket5" value="Nanoflare 800">
                        <label for="yonex_racket1"> Nanoflare 800</label> 
                        <input type="checkbox" id="yonex_racket6" name="yonex_racket6" value="Nanoflare 700">
                        <label for="yonex_racket1"> Nanoflare 700</label> 
                        <input type="checkbox" id="yonex_racket7" name="yonex_racket7" value="Duroa Z Strike">
                        <label for="yonex_racket1"> Duroa Z Strike</label> 
                        <input type="checkbox" id="yonex_racket8" name="yonex_racket8" value="Arcsaber 11 Pro">
                        <label for="yonex_racket1"> Arcsaber 11 Pro</label> 
                        <input type="checkbox" id="yonex_racket9" name="yonex_racket9" value="Arcsaber 7 Pro">
                        <label for="yonex_racket1"> Arcsaber 7 Pro</label> 
                    </fieldset>
                    <fieldset class="yonex_rackets"> 
                        <legend>Shoes</legend>
                        <input type="checkbox" id="yonex_shoe1" name="yonex_shoe1" value="Aerus Orange">
                        <label for="yonex_shoe1"> Aerus - Orange</label> 
                        <input type="checkbox" id="yonex_shoe2" name="yonex_shoe2" value="Aerus Blue Gray">
                        <label for="yonex_shoe1"> Aerus - Blue Gray</label> 
                        <input type="checkbox" id="yonex_shoe3" name="yonex_shoe3" value="Aerus Coral">
                        <label for="yonex_shoe1"> Aerus - Coral</label> 
                        <input type="checkbox" id="yonex_shoe4" name="yonex_shoe4" value="Aerus Dark Gray">
                        <label for="yonex_shoe1"> Aerus - Dark Gray</label> 
                        <input type="checkbox" id="yonex_shoe5" name="yonex_shoe5" value="Eclipsion White">
                        <label for="yonex_shoe1"> Eclipsion - White</label> 
                        <input type="checkbox" id="yonex_shoe6" name="yonex_shoe6" value="Eclipsion Black Red">
                        <label for="yonex_shoe1"> Eclipsion - Black and Red</label> 
                        <input type="checkbox" id="yonex_shoe7" name="yonex_shoe7" value="Eclipsion Blue">
                        <label for="yonex_shoe1"> Eclipsion - Blue</label> 
                        <input type="checkbox" id="yonex_shoe8" name="yonex_shoe8" value="Eclipsion Yellow">
                        <label for="yonex_shoe1"> Eclipsion - Yellow</label> 
                    </fieldset>
                    
                </fieldset>
            </fieldset>

            <br />
            <label>
                Notes: <br />
                <textarea rows="6" cols="70" name="notes"></textarea>
            </label>
          </fieldset>

          <br>
          <div id="resetAndSubmit">
            <input type="reset" />
            <input type="submit" value="Submit Order" />
          </div>
        </form>
      </div>
    </div>

    
    <div class="footer">
        <div class="logo">
          <a
            href="https://umdclubbadminton.weebly.com/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="../images/umd_club_badminton_logo-removebg-preview.png"
              alt="umd_club_badminton_logo"
              height="90px"
              width="auto"
            />
          </a>
        </div>
      </div>
    <!-- <a href="http://localhost:<%- portNum%>/">HOME</a> -->
  </body>
</html>
